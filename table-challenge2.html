<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Challenge 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Row 1</td>
            <td colspan="2"></td>
            <td colspan="2">ColumnSpan="2"</td>
            <td colspan="4">ColumnSpan="2"</td>
        </tr>

        <tr>
            <td>Row 2</td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="3">RowSpan="3"</td>
            <td rowspan="5" colspan="4">RowSpan="5"</td>
        </tr>

        <tr>
            <td>Row 3</td>
            <td colspan="2"></td>
            
        </tr>

        <tr>
            <td>Row 4</td>
            <td colspan="2" rowspan="5">Rowspan="5"</td>
        </tr>
        <tr>
            <td>Row 5</td>
            <td colspan="2">ColumnSpan="2"</td>
        </tr>
        <tr>
            <td>Row 6</td>
            <td colspan="2">ColumnSpan="2"</td>
        </tr>
        <tr>
            <td>Row 7</td>
            <td colspan="2"></td>

            <td colspan="2">Colspan="2"</td>
            <td>Row4</td>
        </tr>
        <tr>
            <td>Row 8</td>
            <td colspan="2"></td>
            <td colspan="2">ColSpan="2"</td>
            <td>Row4</td>
        </tr>
    </table>
</body>
</html>
